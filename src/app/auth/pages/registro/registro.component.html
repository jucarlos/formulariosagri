<h4>Registro. <small>Validaciones</small></h4>
<hr>


<div class="row">
    <div class="col">
        <form autocomplete="off">

            <!-- Nombre - validaciones normales -->
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-7">
                <input type="text"
                    class="form-control"
                    placeholder="Introduce el nombre">

                <span class="form-text text-danger">
                    El nombre es obligatorio
                </span>
            </div>
          </div>



            <!-- Identificador - dni - validación con un patrón. -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Identificador</label>
                <div class="col-sm-7">
                    <input type="text"
                        class="form-control"
                        placeholder="Dni o Nie">
    
                    <span class="form-text text-danger">
                        El dni o nie es obligatorio y de 9 dígitos
                    </span>
                </div>
              </div>
    

            <!-- Email - v. asincronas. -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-7">
                    <input type="text"
                        class="form-control"
                        placeholder="email">
    
                    <span class="form-text text-danger">
                        El email es obligatorio y válido.
                    </span>
                </div>
              </div>

            <!-- UserName - validación personalizada -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-7">
                    <input type="text"
                        class="form-control"
                        placeholder="Introduce tu userName">
    
                    <span class="form-text text-danger">
                        El username es obligatorio y no puede ser carlos
                    </span>
                </div>
              </div>

            <!-- Password1 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password"
                        class="form-control"
                        placeholder="Introduce tu contraseña">
    
                    <span class="form-text text-danger">
                            Contraseña obligatoria
                    </span>
                </div>
              </div>


            <!-- Password2 validacion normal y personalizada -iguales  -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-7">
                    <input type="password"
                        class="form-control"
                        placeholder="Repite la contraseña">
    
                    <span class="form-text text-danger">
                            Contraseña obligatoria e igual 
                    </span>
                </div>
              </div>

              <!-- Botón -->
              <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit">
                        Guardar
                    </button>
                </div>
              </div>

        </form>
    </div>
</div>
